<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="img-slider">
        <div class="container">
            <h1 align="center">Welcome To Photos World</h1>
            <img class="image" src="img/1.jpg" alt=""> <br />
            <button onclick="prev()" class="previous">Previous</button>
            <button  onclick="next()" class="next">Next</button>
        </div>
    </div>
    
    <!-- javascript -->
    <script src="script.js"></script>
</body>
</html>
